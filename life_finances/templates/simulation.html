{% extends 'base.html' %}

{% block content %}
  <h1>{% block title %} Simulation {% endblock %}</h1>
  <form method="post">
    <input type="submit" name="submit_button" value="Run Simulation!">
  </form>
  {% if results %}
    <p>{{ s_rate }}</p>
    <img src="data:image/png;base64,{{ img_data }}"\>
  {% endif %}

{% endblock %}
